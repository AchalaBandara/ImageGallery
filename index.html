<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-description">
        <h1>Our Rooms</h1>
        <p>Enjoy our exotic romantic rooms</p>
      </div>
      <div class="room-gallery">
        <img src="./img/img1-big.jpg" class="gallery-highlight" alt="" />
        <div class="room-preview">
          <img src="./img/img1-small.jpg" class="room-active" alt="" />
          <img src="./img/img2-small.jpg" alt="" />
          <img src="./img/img3-small.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
